    <div class="navElt outer">

</div>
<div class="fullWrap">

                    <div class="subtitle">

<div class="bottomArrow">

</div>
<div class="section" id="first" style="background: white;">
    <!--<div class="sky"></div>-->
    <!--<div class="ground"></div>-->

    <div class="sectionHeader">
        Same-Day Grocery Delivery
    </div>
    <div class="subHeader">
        for Ann Arbor Residents
    </div>
    <div class="holder">
        <div class="obj" id="store"></div>
        <div class="obj sideArrow"></div>
        <div class="obj" id="cart"></div>
        <div class="obj sideArrow"></div>
        <div class="obj" id="person"></div>

                </div>
                <div class="taskIcon" id="book"></div>

                    Book an Order Time

            </div>
        </div>
        <div class="taskOuter">
            <div class="taskInner">
                <div class="topNum">
                    <div class="inner">2</div>
                </div>
                <div class="taskIcon"  id="shop"></div>
                <div class="taskText">
                    Shop Online
                </div>
            </div>
        </div>
        <div class="taskOuter">
            <div class="taskInner">
                <div class="topNum">

                <div class="taskIcon"  id="checkout"></div>
                <div class="taskText">
                    Checkout Order

            </div>

        <div class="taskOuter">
            <div class="taskInner">
                <div class="topNum">

                </div>

                <div class="taskText">
                    Get the GROC
                </div>

<div class="area"></div>
<div class="area"></div>

<!--FOOTER-->
<div class="f">
    <div class="fLinksContain">
        <div class="fLink">Blog</div>
        <div class="fLink">Jobs</div>

        <div class="fLink">Cash</div>

    <div class="socialContainer">
        <div class="socialIcon">
            <div class="socialIconInner" id="facebook"></div>
        </div>
        <div class="socialIcon">
            <div class="socialIconInner" id="twitter"></div>
        </div>
        <div class="socialIcon">
            <div class="socialIconInner" id="instagram"></div>
        </div>
        <div class="socialIcon">
            <div class="socialIconInner"id="googlePlus"></div>
        </div>
    </div>
    <div class="fLogo"></div>
</div>

<script>

    var done = false;
    var moveBag = function() {
        if(!done) {
            $('#cart').animate({right:'0px'},1000,"swing");
            done = !done;
        }
    }

    $(window).scroll(function() {
        if($(window).scrollTop() > 0) {
            $('.navOuter').addClass("Bot");
            if($(window).scrollTop() > 400) {
                moveBag();
            }
        } else {
            $('.navOuter').removeClass("Bot");
        }
    })

    $('.Arrow').click(function() {
        $('html,body').animate({
            scrollTop: $('#first').offset().top - 65
        }, 800);
    })
</script>
</body>



</html>
